<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Word Counter</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="everything">
    <h1>Word Counter</h1>
    
    <main>
      <div id="word-to-count-bar" class="can-be-focussed has-transition">
        <input type="text" name="word-to-count" id="word-to-count-input" placeholder="Word to count..."> 
        <button id="count-button">Count</button>
      </div>
      <textarea name="text-input" id="text-input" placeholder="Type text here..."  class="can-be-focussed has-transition"></textarea>
      <div id="output-block">
        <p>Words: <span class="output-text" id="number-of-words">...</span></p>
        <p>Characters: <span class="output-text" id="number-of-characters">...</span></p>
        <p>Instance(s) of word: <span class="output-text" id="instances-of-chosen-word">...</span></p>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
